<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon-32x32.png">


  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>



  <div class="container">
    <img class="top_image" src="bg-pattern-top.svg" alt="top bg pattern">
    <img class="bottom_image" src="bg-pattern-bottom.svg" alt="bottom bg pattern">

    <div class="background_images">

      <div class="profile_card">
        <div class="profile_top">

          <img class="headshot"src="image-victor.jpg" alt="photo of Victor">

        </div>
        <div class="profile_middle">
          <h1 class="name">Victor Crest <span class="age">26</span></h1>
          <h2>London</h2>

        </div>
        <hr>

        <div class=profile_bottom>
          <div class="box">
            <h1>80K</h1>
            <h3>Followers</h3>
          </div>
          <div class="box">
            <h1>803K</h1>
            <h3>Likes</h3>
          </div>
          <div class="box">
            <h1>1.4K</h1>
            <h3>Photos</h3>
          </div>

        </div>
      </div>


    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mark Sainsbury</a>.
  </div>
</body>
</html>
